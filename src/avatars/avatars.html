<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <div class="container">
      <span class="title">Avatars</span>
      <div class="box">
        <ul class="avatars">
          <li class="avatar">
            <img
              class="avatar_img"
              src="./images/face1.jpg"
              alt="왼쪽 시선 여자 이미지"
            />
            <span class="state_gray"></span>
          </li>
          <li class="avatar">
            <img
              class="avatar_img"
              src="./images/face2.jpg"
              alt="정면 여자 이미지"
            />
            <span class="state_green"></span>
          </li>
          <li class="avatar">
            <img
              class="avatar_img"
              src="./images/face3.jpg"
              alt="정면 여자 이미지2"
            />
            <span class="state_gray"></span>
          </li>
          <li class="avatar">
            <img
              class="avatar_img"
              src="./images/face4.jpg"
              alt="혜리 이미지"
            />
            <span class="state_green"></span>
          </li>
          <li class="avatar">
            <img
              class="avatar_img"
              src="./images/face5.jpg"
              alt="정면 남자 이미지"
            />
            <span class="state_green"></span>
          </li>
          <li class="avatar">
            <img
              class="avatar_img"
              src="./images/face6.jpg"
              alt="사선 남자 이미지"
            />
            <span class="state_green"></span>
          </li>
          <li class="avatar">
            <img
              class="avatar_img"
              src="./images/face7.jpg"
              alt="이수혁 이미지"
            />
            <span class="state_gray"></span>
          </li>
          <li class="avatar">
            <img
              class="avatar_img"
              src="./images/face8.jpg"
              alt="버논 이미지"
            />
            <span class="state_gray"></span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
