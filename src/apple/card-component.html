<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->

    <div class="dark">
      <div class="card">
        <div class="card-container container-black">
          <h1 class="title">제목</h1>
          <p class="subtitle">부제목</p>
          <p class="text">출시여부</p>
          <div class="button button-blue">
            <a href="/" class="more">버튼(링크)</a>
            <a href="/" class="price">버튼(링크)</a>
          </div>
        </div>
      </div>
    </div>
    <div class="light">
      <div class="card">
        <div class="card-container container-white">
          <h1 class="title">제목</h1>
          <p class="subtitle">부제목</p>
          <p class="text">출시여부</p>
          <div class="button button-black">
            <a href="/" class="more">버튼(링크)</a>
            <a href="/" class="price">버튼(링크)</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
